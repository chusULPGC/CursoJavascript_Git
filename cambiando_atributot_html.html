<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Documento sin título</title>
        <style>

            table{
                text-align:center;
                width:50%;
                border:none;
                margin:auto;
            }

            img{
                padding:0 5px;
                width: 250px;
                height: 175px;
            }

            h1{
                text-align: center;
            }

        </style>
        <script src="Jquery/jquery-1.6.3.min.js"></script>

        <script>
            $(document).ready(function () {                
                    $("h1").fadeOut(2000);
                
                var imagenes = document.querySelectorAll("img");
                for (var i = 0; imagenes.length; i++) {
                    imagenes[i].addEventListener("mouseover", reestaurar, false);
                    imagenes[i].addEventListener("mouseout", aclarar, false);
                }

                /*
                 document.getElementById("img1").addEventListener("mouseover",reestaurar,false);
                 document.getElementById("img1").addEventListener("mouseout",aclarar,false);
                 */
            });

            function reestaurar(e) {
                if (e.target == img1) {
                    $("#img1").css("opacity", "1");
                } else if (e.target == img2) {
                    $("#img2").css("opacity", "1");
                } else if (e.target == img3) {
                    $("#img3").css("opacity", "1");
                } else if (e.target == img4) {
                    $("#img4").css("opacity", "1");
                }
            }

            function aclarar(e) {
                if (e.target == img1) {
                    $("#img1").css("opacity", "0.5");
                } else if (e.target == img2) {
                    $("#img2").css("opacity", "0.5");
                } else if (e.target == img3) {
                    $("#img3").css("opacity", "0.5");
                } else if (e.target == img4) {
                    $("#img4").css("opacity", "0.5");
                }
            }



        </script>
    </head>

    <body>
        <h1>Galería de imágenes</h1>
        <table width="100%" border="0">
            <tr>
                <td><img src="imgs/imgs2/1.jpg" id="img1" ></td>
                <td><img src="imgs/imgs2/2.jpg" id="img2" ></td>
                <td><img src="imgs/imgs2/3.jpg" id="img3" ></td>
                <td><img src="imgs/imgs2/4.jpg" id="img4" ></td>
            </tr>
        </table>
    </body>
</html>
