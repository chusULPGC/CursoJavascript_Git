<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Documento sin título</title>

        <style>

            table{
                margin:auto;
            }


        </style>


    </head>

    <body id="cuerpo">
        <form name="form1" method="post" action="" id="miformulario">
            <table width="25%" border="1" id="mitabla">
                <tr>
                    <td>Nombre:</td>
                    <td><label for="textfield"></label>
                        <input type="text" name="textfield" id="textfield"></td>
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td><input type="text" name="textfield2" id="textfield2"></td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="text" name="textfield3" id="textfield3"></td>
                </tr>
                <tr>
                    <td>Carnet:</td>
                    <td><input type="text" name="textfield4" id="textfield4"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="button" id="button" value="Enviar"></td>
                    <td><input type="reset" name="button2" id="button2" value="Restablecer"></td>
                </tr>
            </table>
        </form>


        <script>

            var cuerpo = document.getElementById("cuerpo");
            var colorWeb = prompt("Introduce el color de fondo. Azul/Verde/Rojo").toLowerCase();

            if (colorWeb == "azul") {
                cuerpo.style.backgroundColor = "blue";
            } else if (colorWeb == "rojo") {
                cuerpo.style.backgroundColor = "red";
            } else if (colorWeb == "verde") {
                cuerpo.style.backgroundColor = "green";
            } else {
                alert("Ese no es un color disponible. se quedará blanco");
                cuerpo.style.backgroundColor = "white";
            }



            var num1 = prompt("Introduce el primer número").toLowerCase();
            var num2 = prompt("Introduce el segundo número").toLowerCase();
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            if (!isNaN(num1) && !isNaN(num2)) {               

                var operacion = prompt("¿Que desea hacer suma/resta/multiplicación/división?").toLowerCase();

                if (operacion == "suma") {
                    alert(num1 + num2);
                } else if (operacion == "resta") {
                    alert(num1 - num2);
                } else if (operacion == "multiplicacion") {
                    alert(num1 * num2);
                } else if (operacion == "division") {
                    alert(num1 / num2);
                } else {
                    alert("esa operación no esta contemplada");
                }
            }else{
                alert("esos valores no son numéricos");
            }





        </script>




    </body>
</html>
