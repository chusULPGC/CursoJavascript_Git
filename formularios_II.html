<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios I</title>
        <style>

            body{
                background-color:#FFC;
            }

            #principal{

                padding:10px 10px 10px 50px;
                background-color:#F93;	
                box-shadow: 10px 10px 5px 0px #999999;
                border-radius: 10px;
            }

            td{
                padding-bottom:25px;
            }
            h1{
                text-align:center;
            }

            .borderojo{
                border:1px solid #ff0000;
            }
            .bordeverde{
                border:2px solid #19A805;
            }



        </style>
        <script src="Jquery/jquery-1.6.3.min.js"></script>

        <script>

            $(document).ready(function () {

                $("#nombre").focus(
                        function () {
                            var campo_nombre = $(this);
                            if (campo_nombre.val() == campo_nombre.attr("value")) {
                                campo_nombre.val("");
                            }

                        });
                $("#form_datos").submit(
                        function () {
                            if ($("#nombre").val() == "" || $("#nombre").val() == "Obligatorio nombre") {
                                alert("Completa el nombre");
                                $("#nombre").focus();
                                return false;
                            }

                        });
                $("#edad").blur(
                        function () {
                            var edad_usuario = $(this).val();
                            if (isNaN(edad_usuario)) {
                                alert("Por favor, introduce un valor numérico");
                                $("#edad").focus();
                                $("#edad").val("");
                            }
                        });


                $("#mail2").blur(
                        function (e) {
                            var mail1 = $("#mail1").val();
                            var mail2 = $(this).val();
                            var result = mail2.localeCompare(mail1);
                            if (result !== 0) {
                                $("#principal").css("padding", "100px 100px 100px 100px");
                                $("#mail1").addClass("borderojo").focus();
                                $("#mail2").addClass("borderojo");
                            } else {
                                $("#principal").css("padding", "10px 10px 10px 50px");
                                $("#mail1").addClass("bordeverde");
                                $("#mail2").addClass("bordeverde");

                            }

                        });
                $(":checkbox").click(
                        function () {
                            $("#las_aficiones").text("");
                            $("#las_aficiones").append("AFICIONES<br>");
                            $(":checkbox").each(
                                    function () {
                                        if ($(this).prop("checked")) {
                                            $("#las_aficiones").append($(this).val() + "<br>");
                                        }
                                    })

                        });
                $("#pais").change(function () {
                    $("#paises").text("");
                    $("#paises").append("<br><br>PAISES:<br>");
                    $("#paises").append($(this).val());

                })

            }); //fin ready

            function comprobar_datos() {
                $(":text").each(function () {
                    alert($(this).val());
                })          //para acceder a todos los campos de texto

            }

        </script>
    </head>

    <body>
        <h1>Envío de datos</h1>
        <div id="contenedor">
            <form id="form_datos">
                <table width="20%" border="0" align="center" id="principal">
                    <tr>
                        <td>Nombre:</td>
                        <td><label for="nombre"></label>
                            <input type="text" name="nombre" id="nombre" value="Obligatorio nombre"></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" name="apellido" id="apellido"></td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td><input type="text" name="edad" id="edad"></td>
                    </tr>
                    <tr>
                        <td>mail:</td>
                        <td><input type="text" name="mail1" id="mail1"></td>
                    </tr>
                    <tr>
                        <td>repita mail:</td>
                        <td><input type="text" name="mail2" id="mail2"></td>
                    </tr>
                    <tr>
                        <td>Género:</td>
                        <td><p>
                                <label>
                                    <input type="radio" name="genero" value="Masculino" id="masculino">
                                    masculino</label>
                                <br>
                                <label>
                                    <input type="radio" name="genero" value="Femenino" id="femenino">
                                    femenino</label>
                                <br>
                            </p></td>
                    </tr>
                    <tr>
                        <td>País:</td>
                        <td><label for="pais"></label>
                            <select name="pais" id="pais">
                                <option>España</option>
                                <option>México</option>
                                <option>Colombia</option>
                                <option>Perú</option>
                                <option>Chile</option>
                                <option>Argentina</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Aficiones:</td>
                        <td><table width="200">
                                <tr>
                                    <td><label>
                                            <input type="checkbox" name="deporte" value="Deporte" id="deporte">
                                            deporte</label></td>
                                    <td><label>
                                            <input type="checkbox" name="informatica" value="Informática" id="informatica">
                                            informatica</label></td>
                                </tr>
                                <tr>
                                    <td><label>
                                            <input type="checkbox" name="lectura" value="Lectura" id="lectura">
                                            lectura</label></td>
                                    <td><label>
                                            <input type="checkbox" name="cine" value="Cine" id="cine">
                                            cine</label></td>
                                </tr>
                                <tr>
                                    <td><label>
                                            <input type="checkbox" name="bares" value="Bares" id="bares">
                                            bares</label></td>
                                    <td><label>
                                            <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
                                            Naturaleza</label></td>
                                </tr>

                            </table></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>

                    </tr>
                </table>
            </form>
        </div>
        <div id="las_aficiones">

        </div>
        <div id="paises">


        </div>

    </body>
</html>
